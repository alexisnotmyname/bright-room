<ion-header>
  </ion-header>
  
  <ion-content padding text-center class="guide-modal">
  
      <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
              <div>
                  <p>You have still have {{ displayTime }} minutes left to use the huddle room. Are you sure you want to chec out now?</p>
                  <button ion-button block round (click)="checkout()" class="brBtn">
                    Yes, proceed check out
                  </button>
                  <button ion-button block round (click)="dismiss()" color="light">
                    No, continue using room
                  </button>
              </div>
          </ion-row>
      </ion-grid>
  </ion-content>
