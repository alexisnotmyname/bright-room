<ion-header>
</ion-header>

<ion-content padding text-center class="guide-modal">

    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
            <div>
                <img class="img" src="assets/imgs/awayIcon.png"/>
                <p>{{ message }}</p>
                  <button ion-button block round (click)="dismiss()" color="light">
                    Dismiss
                  </button>
                  <button ion-button block round (click)="checkout()" class="brBtn">
                    Proceed Checkout
                  </button>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
