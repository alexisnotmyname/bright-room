<ion-content padding text-center class="guide-modal">

  <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
          <div>
              <p>We want your feedback...Rate your Bright Room experience</p>
              <button ion-button block round (click)="rateMe()" class="brBtn">
                Rate Me
              </button>  
              <button ion-button block round (click)="dismiss()" color="light">
                Dismiss
              </button> 
          </div>
      </ion-row>
  </ion-grid>
</ion-content>
