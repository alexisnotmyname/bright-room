<ion-header>


</ion-header>
<ion-content padding>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
            <div style="width: 100%">
                <!-- <ion-img width="70" height="70" src="assets/imgs/brightRoom-logo.png" 
                class="center" style="width: 150px; 
                height: 150px; background: transparent !important;"></ion-img> -->
                <div text-center>
                  <img class="img" src="assets/imgs/brightRoom-logo.png"/>
                </div>
                <div text-center>
                    <p *ngIf="userProfile">Welcome, {{ userProfile.displayName }}!</p>
                    <ion-label>Set your default floor</ion-label>
                </div>
              
                <ion-list>
                  <ion-item>
                    <ion-select placeholder="Choose your default floor" submitText="Okay" 
                      [(ngModel)]="floor" cancelText="Dismiss">
                      <div *ngFor="let floor of floors">
                        <ion-option value="{{floor.floorId}}">{{floor.floorId | ordinal}} Floor</ion-option>
                      </div>
                    </ion-select>
                  </ion-item>
                </ion-list>
                <button ion-button (click)="saveDefaultFloor(floor)" ion-button block round class="brBtn">
                  Save
                </button>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
